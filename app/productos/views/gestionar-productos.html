<div>
    <ol class="breadcrumb">
        <li class="active">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Productos</li>
        <li class="active">Buscar Producto</li>
    </ol> 
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
            <input class="form-control" type="text" placeholder="Inserte una palabra para filtrar los resultados" required ng-model="mdlTag"></input>
            <span class="input-group-addon">
                Resultados: <span class="badge">{{filters.length}}</span>
            </span>
        </div> 
        <br></br>  
    </div>           
    <div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">
                    <script type="text/ng-template" id="confirmationModalTemplate.html">
                        <div class="modal-header">
                            <h3 class="modal-title">{{modalContent.title}}</h3>
                        </div>
                        <div class="modal-body">
                            <p>{{modalContent.message}}</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="button" ng-click="ok()">Confirmar</button>
                            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
                        </div>
                    </script>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Marca</th>
                                <th>Departamento</th>
                                <th>Familia</th>
                                <th>Tipo</th>
                                <th>Unidad</th>
                                <th>Impuesto</th>
                                <th>&nbsp;</th> 
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="product in filters=(productList | filter:mdlTag)">
                                <td>{{product.name}}</td>
                                <td>{{product.brand}}</td>
                                <td>{{product.department}}</td>
                                <td>{{product.family}}</td>
                                <td>{{product.type}}</td>
                                <td>{{product.unit}}</td>
                                <td>{{product.tax}}%</td>
                                <td style="white-space: nowrap">
                                    <button ng-if="user.rol == 1" class="btn btn-warning btn-xs"  uib-tooltip="editar" ng-click="sendToUpdateProductView(product.id)"><span class="glyphicon glyphicon-pencil">
                                    </button>
                                    <button ng-if="user.rol == 1" class="btn btn-danger btn-xs"  uib-tooltip="desactivar" ng-click="disableProduct(product.id)"><span class="glyphicon glyphicon-trash">
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>   
                </div>
            </div>
        </div>
    </div>   
</div>
