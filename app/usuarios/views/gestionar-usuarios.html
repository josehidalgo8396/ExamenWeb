<div>
	<div class="panel panel-default">
		<div class="panel-body">
			<script type="text/ng-template" id="confirmationModalTemplate.html">
				<div class="modal-header">
					<h3 class="modal-title">{{modalContent.title}}</h3>
				</div>
				<div class="modal-body">
					<p>{{modalContent.message}}</p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" type="button" ng-click="ok()">Confirmar</button>
					<button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
				</div>
			</script>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Usuario</th>
						<th>contraseña</th>
						<th>Rol</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" type="text" ng-model="inputUser.username" placeholder="Ingrese el usuario"></td>
						<td><input class="form-control" type="password" ng-model="inputUser.password" placeholder="Ingrese la contraseña"></td>
						<td>
							<select class="form-control" ng-model="inputUser.rol" placeholder="Ingrese el tipo de Usuario">
								<option value="" disabled selected>Tipo</option>
								<option value="1">Administrador</option>
								<option value="0">Usuario</option>
							</select>
						</td>
						<td style="white-space: nowrap">
							<button class="btn btn-primary btn-xs"  uib-tooltip="agregar" ng-click="addUser(inputUser)"><span class="glyphicon glyphicon-plus"></span></button> 
							<button class="btn btn-info btn-xs" uib-tooltip="actualizar" ng-click="updateUser(inputUser)"><span class="glyphicon glyphicon-refresh"></span></button>
						</td>
					</tr>
					<tr ng-repeat="user in usersList" ng-click="editUser(user)" style="cursor:pointer">
						<td>{{user.username}}</td> 
						<td><div style="color:transparent">{{user.password}}</div></td>
						<td>{{user.rol}}</td>
						<td style="white-space: nowrap">
							<button class="btn btn-danger btn-xs"  uib-tooltip="deshabilitar" ng-click="disableUser(user.username)"><span class="glyphicon glyphicon-trash"></span></button> 
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
