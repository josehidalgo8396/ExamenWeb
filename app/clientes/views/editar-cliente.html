<div>
	<div class="panel panel-default">
		<div class="panel-body">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Cédula</th>
						<th>Nombre</th>
						<th>Apellidos</th>
                        <th>Dirección</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" type="number" ng-model="cliente.idnumber" placeholder="Ingrese la cédula" required/></td>
						<td><input class="form-control" type="text" ng-model="cliente.name" placeholder="Ingrese el nombre" required/></td>
                        <td><input class="form-control" type="text" ng-model="cliente.lastname" placeholder="Ingrese los apellidos" required/></td>
                        <td><input class="form-control" type="text" ng-model="cliente.direction" placeholder="Ingrese la dirección" required/></td>
                    </tr>
				</tbody>
			</table>
            <br>
            <table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Fecha de Nacimiento</th>
						<th>Estado Civil</th>
						<th>Sexo</th>
                        <th>Descuento</th>
					</tr>
				</thead>
				<tbody>
					<tr>
                        <td class="col-xs-2" >
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{dateSettings.dateFormat}}" 
                                        ng-model="cliente.birth" is-open="dateSettings.showRegDate"  
                                        date-disabled="false" close-text="Cerrar" current-text="Hoy" ng-readonly="true" required/>
                                <span class="input-group-btn"> 
                                    <button type="button" class="btn btn-default" ng-click="openDatePickerPopUp()">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </p>
                        </td>
						<td>
                            <select class="form-control" ng-model="cliente.status">
                                <option value="" disabled selected>Estado Civil</option>
                                <option>Casado</option>
                                <option>Soltero</option>                                
                                <option>Divorciado</option>
                            </select>   
                        </td>
                        <td>
                            <select class="form-control" ng-model="cliente.gender">
                                <option value="" disabled selected>Sexo</option>
                                <option value="1">Masculino</option>
                                <option value="0">Femenino</option>
                            </select>   
                        </td> 
                        <td><input class="form-control" type="number" ng-model="cliente.discount" placeholder="Ingrese el descuento" required/></td>                   
                    </tr>
				</tbody>
			</table>
            <br><br>
            <button class="btn btn-primary btn-lg center-block" ng-click="editarCliente(cliente)">Editar Cliente</button> 
		</div>
	</div>
</div>
